name: Build Debian Package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out your repository's code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Sets up makedeb by manually adding the APT repository
      - name: Set up makedeb
        run: |
          wget -qO - 'https://proget.makedeb.org/debian-feeds/makedeb.pub' | gpg --dearmor | sudo tee /usr/share/keyrings/makedeb-archive-keyring.gpg > /dev/null
          echo 'deb [signed-by=/usr/share/keyrings/makedeb-archive-keyring.gpg arch=all] https://proget.makedeb.org/ makedeb main' | sudo tee /etc/apt/sources.list.d/makedeb.list
          sudo apt-get update
          sudo apt-get install -y makedeb

      # 3. Builds the package using makedeb
      - name: Build Package
        run: makedeb -s --no-confirm

      # 4. Uploads the final .deb file as a build artifact
      - name: Upload .deb Package
        uses: actions/upload-artifact@v4
        with:
          name: i3ipc-glib-deb
          path: "*.deb"
